<!doctype html>
<html lang="en-US">
<head>

  <title>Vuejs Template</title>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>

<div id="app">

<button v-on:click="GetAllCars" class="button">Get Cars!</button>


<ul v-if="cars.length > 0">
  <li v-for="car in cars" v-bind:key="car.id">
    Id: {{ car.id }}
    Vendor: {{ car.vendor }}
    Model: {{ car.model }}
    Price: {{ car.price }}
  </li>
</ul>





</div>

  <script src="js/index.js"></script>
  <script>
    app.mount('#app')
  </script>
    
</body>
</html>
